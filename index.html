<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <article class="add-task">
        <h3 class="heading">Add Item</h3>
        <section class="task-wrapper">
          <input class="task-wrapper__name" type="text">
          <button class="btn">Add</button>
        </section>
      </article>
      <h3 class="heading">Todo</h3>
      <ul class="incompleted-tasks">
        <li class="task-block">
          <input class="checkbox" type="checkbox">
          <label class="task-name">Pay Bills</label>
          <input type="text" class="name-change">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img src="./remove.svg" alt="Remove task" class="btn__remove-img">
          </button>
        </li>
        <li class="task-block">
          <input class="checkbox" type="checkbox">
          <label class="task-name task-name_edit">Go Shopping</label>
          <input type="text" value="Go Shopping" class="name-change name-change_edit">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete">
            <img src="./remove.svg" alt="Remove task" class="btn__remove-img">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul class="completed-tasks">
        <li class="task-block">
          <input class="checkbox" type="checkbox" checked>
          <label class="task-name task-name_completed">See the Doctor</label>
          <input type="text" class="name-change">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img src="./remove.svg" alt="Remove task" class="btn__remove-img">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
